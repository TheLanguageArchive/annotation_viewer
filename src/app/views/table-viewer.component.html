<div *ngIf="null === tier || null === eaf">
    <app-loading></app-loading>
</div>

<div *ngIf="null !== tier && null !== eaf">

    <div *ngIf="0 === eaf.header.media.count()">No streaming media source available or accessible.</div>
    <app-video #videoPlayer url="{{ mediaSource.url }}" mimetype="{{ mediaSource.mimetype }}" (progress)="progressTracker($event)" width="{{ this.width }}" *ngIf="mediaSource"></app-video>
    <div *ngIf="eaf.header.media.count() > 1">
        <select class="media-selector" (change)="changeMedia($event)" [ngStyle]="{ 'width': width + '%'}">
            <option *ngFor="let iter of eaf.header.media.media()" [value]="iter.id">{{ iter.mimetype }}</option>
        </select>
    </div>

    <div>
        <select class="tier-names" (change)="changeTier($event)" [ngStyle]="{ 'width': width + '%'}">
            <option *ngFor="let iter of eaf.tiers | keyvalue: tierOrder" [value]="iter.value.value.id">{{ iter.value.value.id }}</option>
        </select>
    </div>

    <div class="table-viewer" [ngStyle]="getWidth()">
        <div class="th">Nr</div>
        <div class="th">Annotation</div>
        <div class="th"><span *ngIf="showTimestamps == true">Begin Time</span></div>
        <div class="th"><span *ngIf="showTimestamps == true">End Time</span></div>
        <div class="th"><span *ngIf="showTimestamps == true">Duration</span></div>
    </div>

    <div *ngFor="let iter of tier.annotations | keyvalue: annotationOrder; let i = index" (click)="activateAnnotation(iter.value.value.id)" [ngStyle]="getWidth()">
        <ng-template [ngIf]="tier.linguistic_type === 'toplevel'">
            <app-toplevel row="{{ i + 1 }}" id="{{ iter.value.value.id }}"></app-toplevel>
        </ng-template>
        <ng-template [ngIf]="tier.linguistic_type === 'Symbolic_Subdivision'">
            <app-symbolic-subdivision row="{{ i + 1 }}" id="{{ iter.value.value.id }}"></app-symbolic-subdivision>
        </ng-template>
        <ng-template [ngIf]="tier.linguistic_type === 'Symbolic_Association'">
            <app-symbolic-association row="{{ i + 1 }}" id="{{ iter.value.value.id }}"></app-symbolic-association>
        </ng-template>
        <ng-template [ngIf]="tier.linguistic_type === 'Time_Subdivision'">
            <app-time-subdivision row="{{ i + 1 }}" id="{{ iter.value.value.id }}"></app-time-subdivision>
        </ng-template>
        <ng-template [ngIf]="tier.linguistic_type === 'Included_In'">
            <app-included-in row="{{ i + 1 }}" id="{{ iter.value.value.id }}"></app-included-in>
        </ng-template>
    </div>
</div>
